<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <!-- Title -->
  <title>
    {% block title %}Sistema de Gerenciamento de Funcionarios{% endblock %}
  </title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'website/img/favicon.png' %}" type="image/png">

  <!-- Arquivos CSS -->
  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <link href="assets/css/all.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
  <!-- Bloco de Estilos -->
  {% block styles %}{% endblock %}
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'website:index' %}">
      <img src="{% static 'website/img/favicon.png' %}" height='45px'>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudo-navbar" aria-controls="conteudo-navbar"
      aria-expanded="false" aria-label="Ativar navegacao">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="conteudo-navbar">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'website:index' %}">
            Página Inicial
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'website:lista_funcionario' %}">
            Funcionarios
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Bloco de conteúdo -->
  {% block conteudo %}{% endblock %}

  <!-- Arquivos necessários para o Bootstrap -->
  <script src="{% static 'website/js/jquery.min.js' %}"></script>
  <script src="{% static 'website/js/bootstrap.min.js' %}"></script>

  <!-- Bloco de scripts -->
  {% block scripts %}{% endblock %}

  <!-- Scripts.js -->
  <script src="{% static 'website/js/scripts.js' %}"></script>
</body>

</html>
